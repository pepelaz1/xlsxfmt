format:
  name: Standard Medsurg
  description: Standard formatting for medsurg reports.
  version: 1.0.0
  logo-path: file:///c:/references/logo.png
  output-filename-base: FINAL Inventory Reports

defaults:
  sheet:
    freeze-on-cell: A2
    header-row-bgcolor: aaaaaa
    grand-total-row-bgcolor: ddbb88
    totals-calculation-mode: formula
  column:
    decimal-places: 2
  font:
    family: Calibri
    size: 11
    header:
      style: bold
    footer:
      style: bold

sheet:
  - name: Location Detail
    source: locDetail
    include-logo: true
    freeze-on-cell: D2
    top-n-rows: 10
    sort:
      - column: Building
      - column: Room
      - column: Location
      - column: BLID
      - column: SupplierName
      - column: CatalogNumber
    column:
      - name: Building
        subtotal:
          group: true
          total-row-bgcolor: 77ddbb
        font:
          data:
            size: 8
      - name: Room
        subtotal:
          group: true
          total-row-bgcolor: aacccc
        font:
          data:
            size: 8
      - name: Location
        subtotal:
          group: true
          total-row-bgcolor: 99eecc
        font:
          data:
            size: 8
      - name: BLID
      - name: MMIS Number
        source: sku
        format-type: TEXT
        width: 10
      - name: SupplierName
        source: mfg
        width: 20
      - name: CatalogNumber
        source: ref
        format-type: TEXT
        width: 15
      - name: Description
        width: 50
      - name: PurchCost
        format-type: ACCOUNTING
      - name: PurchMultiple
        #required-values:
        #  - required-value: 6 
        format-type: NUMBER
        decimal-places: 0
      - name: UnitCost
        format-type: ACCOUNTING
        decimal-places: 4
      - name: COUNT
        format-type: NUMBER
        decimal-places: 0
      - name: TtlCost
        format-type: ACCOUNTING
        subtotal:
          function: 9
          calculation-mode: formula
      - name: SRC
      - name: BIGInstanceId